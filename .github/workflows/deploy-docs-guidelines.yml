name: Build and Deploy Docs Guidelines
on: [push]
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy-docs-guildelines:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install ubuntu Dependencies
        run: sudo apt-get install -y pandoc graphviz
      - name: Install Python Dependencies
        run: |
          python -m pip install -U 'tox<4'
          python -m pip install -r requirements-dev.txt
      - name: Build Docs
        run: tox -edocs-guidelines -- -j auto
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload output html
          path: 'docs_guidelines/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
